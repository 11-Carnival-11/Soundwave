<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover | Soundwave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="discover.css">
</head>

<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="main-header">
            <a href="/" class="brand-logo">
                <img src="images/logo.png" alt="logo">
                <div class="brand-logo-name">
                    Soundwave
                </div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="discover.html">Discover</a>
                    </li>
                    <li>
                        <a href="join.html">Join</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="discover-main-section">
            <div class="call-to-action">
                <h1 class="title">Discover new music</h1>
                <div class="icons-section">
                    <div class="icon">
                        <img src="images/microphone.svg" alt="microphone-logo">
                        Charts
                    </div>
                    <div class="icon">
                        <img src="images/albums.svg" alt="album-logo">
                        Albums
                    </div>
                    <div class="icon">
                        <img src="images/more.svg" alt="more-logo">
                        More
                    </div>
                </div>
                By joining you can benefit by listening to the latest albums released.
            </div>
            <img class="covers-image" src="images/covers.jpg" alt="covers-image">
        </section>
    </div>
    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#" class="social-links">
                            <img src="images/twitter.svg" alt="twitter logo">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-links">
                            <img src="images/facebook.svg" alt="facebook logo">
                            Facebook
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
